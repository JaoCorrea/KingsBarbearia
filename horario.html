<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="horario.css">
</head>
<body id="bodyhora"> 
    <h2>Tabela de Horários</h2>
    <table id="table">
        <tr>
            <th>Dia</th> <!-- Cabeçalho da coluna Dia -->
            <th>Horário</th> <!-- Cabeçalho da coluna Horário -->
            <th>Atividade</th> <!-- Cabeçalho da coluna Atividade -->
        </tr>
        <tr>
            <td>Segunda</td> <!-- Dia da semana -->
            <td>08:00 - 09:00</td> <!-- Horário da atividade -->
            <td>Matemática</td> <!-- Nome da atividade -->
        </tr>
        <tr>
            <td>Terça</td>
            <td>09:00 - 09:30</td>
            <td>09:30 - 10:00</td>
            <td>História</td>
        </tr>
        <tr>
            <td>Quarta</td>
            <td>10:00 - 11:00</td>
            <td>Ciências</td>
        </tr>
        <tr>
            <td>Quinta</td>
            <td>11:00 - 12:00</td>
            <td>Português</td>
        </tr>
        <tr>
            <td>Sexta</td>
            <td>13:00 - 14:00</td>
            <td>Educação Física</td>
        </tr>
    </table>
    
</body>
</html>
