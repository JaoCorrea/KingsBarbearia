<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
    </head>
    <body class="cadastro">
        <header>
            <div class="header">
                <img class="barber" src="imagens/barber.png" alt="" />
                <div class="logo">
                    <a href="index.html"
                        ><img src="imagens/logo.png" alt=""
                    /></a>
                </div>
                <img class="barber" src="imagens/barber.png" alt="" />
            </div>
        </header>
        <main class="main_tabela">
            <div class="tabela_servico">
                <div class="consu_serv">
                    <h1>Tabela de Serviço</h1>
                    <input
                        type="text"
                        id="consultarServ"
                        placeholder="Digite o nome do serviço"
                    />
                    <button onclick="consultarServico()">Consultar</button>
                </div>
                <table id="tabelaServicos">
                    <thead>
                        <tr>
                            <th>Nome do Serviço</th>
                            <th>Valor do Serviço</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>
    </body>
</html>
