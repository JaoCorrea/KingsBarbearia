<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js"></script>
        <script src="index.js"></script>
    </head>
    <body class="cadastro">
        <header>
            <div class="header">
                <img class="barber" src="imagens/barber.png" alt="" />
                <div class="logo">
                    <a href="index.html"
                        ><img src="imagens/logo.png" alt=""
                    /></a>
                </div>
                <img class="barber" src="imagens/barber.png" alt="" />
            </div>
        </header>
        <main>
            <div class="cad">
                <h1>Agendar</h1>
                <div class="input">
                    <h4>CPF Cliene</h4>
                    <input type="text" name="cpf" id="cpf" />
                    <br />
                </div>
                <div class="input">
                    <h4>Serviço desejado</h4>
                    <select name="sevico" id="servico_desejado">
                        <option selected disabled value="">Selecione</option>
                        <option>Corte cabelo</option>
                        <option>Barba/Bigode</option>
                        <option>Sombrancelha</option>
                        <option>Pintura</option>
                    </select>

                    <br />
                </div>

                <div class="input">
                    <h4>Data</h4>
                    <input type="date" name="data" id="data" />
                    <br />
                </div>
                <div class="input">
                    <h4>Hora</h4>
                    <input
                        type="time"
                        name="hora"
                        id="hora"
                        placeholder="ecolha o horário"
                    />
                    <br />
                </div>
                <div class="input">
                    <h4>Profissional</h4>
                    <select name="prof" id="profissional">
                        <option selected disabled value="">Selecione</option>
                        <option>Matheus Meza</option>
                        <option>JVC</option>
                        <option>Matheus</option>
                        <option>Meza</option>
                    </select>
                    <br />
                </div>
                <button class="cad_botao" onclick="cadastrar_agendamento()">Agendar</button><br>
                <button class="cad_botao" onclick="consultarAgendamentos()">Consultar</button>
                
                <div id="resultadoConsulta">
                    <h3>Resultados da Consulta</h3>
                    <table id="tabelaAgendamento">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>Data</th>
                                <th>Horário</th>
                                <th>Sala</th>
                                <th>Nome Cliente</th>
                                <th>Nome Profissional</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Resultados da consulta serão inseridos aqui pelo script -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </body>
</html>
