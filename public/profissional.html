<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
    </head>
    <body class="cadastro">
        <header>
            <div class="header">
                <img class="barber" src="imagens/barber.png" alt="" />
                <div class="logo">
                    <a href="index.html"
                        ><img src="imagens/logo.png" alt=""
                    /></a>
                </div>
                <img class="barber" src="imagens/barber.png" alt="" />
            </div>
        </header>
        <main>
            <div class="cad">
                <h1>Cadastro</h1>
                <h1>Profissionais</h1>
                <div class="input">
                    <h4>Nome</h4>
                    <input
                        type="text"
                        name="nome_prof"
                        id="nome_prof"
                        placeholder="Nome"
                    />
                    <br />
                </div>
                <div class="input">
                    <h4>CPF</h4>
                    <input
                        type="text"
                        name="cpf_prof"
                        id="cpf_prof"
                        placeholder="CPF"
                    />
                    <br />
                </div>
                <div class="input">
                    <h4>Telefone</h4>
                    <input
                        type="text"
                        name="tele_prof"
                        id="fone_prof"
                        placeholder="Telefone"
                    />
                    <br />
                </div>
                <div class="input">
                    <h4>Email</h4>
                    <input
                        type="text"
                        name="email_prof"
                        id="email_prof"
                        placeholder="Email"
                    />
                    <br />
                </div>
                <div class="input">
                    <h4>Data de Nascimento</h4>
                    <input type="date" name="date_prof" id="date_prof" />
                    <br />
                </div>
                <div class="input">
                    <h4>Endereço</h4>
                    <input
                        type="text"
                        name="end_prof"
                        id="end_prof"
                        placeholder="Rua, número e bairro "
                    />
                    <br />
                </div>

                <button class="cad_botao" onclick="cadastrar_prof()">
                    Cadastrar
                </button>
            </div>
        </main>
    </body>
</html>
